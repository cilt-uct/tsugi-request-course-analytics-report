<div class="flex-container">
    {% foreach($reports as $rep): %}
        {% if($rep["active"]) { %}
            <div>
                <a href="{% print($rep['url']) %}">
                    <img src="{% print($rep['img']) %}" class='report-image'>
                    <h5>"{% print($rep['title']) %}"</h5>
                </a>
            </div>
        {% } %}
    {% endforeach; %}
</div>
